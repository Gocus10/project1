<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search?</title>

    <!-- STYLES -->
    <!-- Bulma style sheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />


    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">

    <!-- font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- title/logo section -->
        <div id="page-title" class="navbar-brand-desktop is-centered">
            <h1 class="navbar-item mx-4 px-6 navbar-title">Movie Search?</h1>
        </div>

        <!-- navbar search form -->
        <div id="form-container" class="navbar-end">
            <form id="form-container" class="navbar-item navbar-form mx-4 px-6">

                <!-- input -->
                <input name="movie-input" id="search-input" type="text" placeholder="Search for a movie" autofocus="true" class="search-input" />

                <!-- submit button -->
                <button id="search-button" class="search-button" type="submit" >
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>

    <!-- MOVIE INFO SECTION -->
    <main class="section movie-section" style="min-height: 100vh">
        <div class="container mx-2">
            <div class="columns is-centered">

                <!-- COLUMN 1: movie poster section -->
                <div class="column movie-image-section has-text-right-tablet has-text-centered" id="img-container">
                    <!-- poster image -->
                </div>

                <!-- COLUMN 2: movie summary section -->
                <div id="info-text" class="column has-text-light info-text">
                        <!-- movie title -->
                        <h2 class="is-title is-size-3 my-5" id="title-container">
                            Star Wars: The Rise of the Skywalker
                        </h2>
                        <div id="button-container" class="buttons">
                            <!-- watch trailer button/link -->
                            <a class="watch-trailer-button" id="watch-trailer-button" href="trailer.html" target="_blank">
                                <i class="fas fa-play play-icon"></i>
                                <span class="watch-trailer-text">Watch Trailer</span>
                            </a>
                            <!-- watch later button -->
                            <button class="watch-later-button" id="watch-later-button">
                                <i class="fas fa-plus-circle add-icon"> </i>
                                <span class="watch-later-text">Add to Watch List</span>
                            </button>
                </div>
                    <div id = "info-container">
                        <!-- movie information container -->
                    </div>
                </div>

                <!-- movie trailer section -->


            </div>

        <div id="player"><!-- trailer container -->
                                    

        </div>

    </main>

    <script src="https://apis.google.com/js/api.js"></script>

    <!-- JAVASCRIPT -->
    <script src="./assets/js/script.js"></script>
    </body>
</html>
